<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ресторан "Любимый муж" — стартовая</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            font-family: 'Roboto', sans-serif;
        }
        .main-wrapper {
            display: flex;
            width: 90vw;
            max-width: 900px;
            min-height: 70vh;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 4px 32px #e74c3c22;
            overflow: hidden;
        }
        .left {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 48px 36px 48px 48px;
            background: #fff;
            text-align: center;
        }
        .left h1, .welcome {
            text-align: center;
        }
        .left h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 24px;
            line-height: 1.1;
        }
        .welcome {
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            color: #333;
            margin-bottom: 2em;
        }
        .enter-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #e74c3c33;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }
        .enter-btn:hover {
            background: #c0392b;
        }
        .tg-icon {
            width: 28px;
            height: 28px;
            margin-left: 14px;
            vertical-align: middle;
        }
        .right {
            flex: 1 1 0;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            min-width: 0;
            min-height: 0;
            background: #fff;
            padding: 0;
        }
        .start-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 0;
            min-height: 100%;
            min-width: 100%;
        }
        @media (max-width: 900px) {
            .main-wrapper {
                flex-direction: column;
                max-width: 98vw;
            }
            .left, .right {
                padding: 24px 12px;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
            .left {
                padding-bottom: 0;
            }
            .right {
                min-height: 200px;
            }
        }
        @media (max-width: 600px) {
            .main-wrapper {
                border-radius: 16px;
            }
            .left h1 {
                font-size: 1.4em;
            }
            .welcome {
                font-size: 1em;
            }
            .enter-btn {
                font-size: 1em;
                padding: 12px 16px;
            }
            .tg-icon {
                width: 22px;
                height: 22px;
                margin-left: 8px;
            }
        }
        #telegram-login-btn-wrapper iframe {
            min-width: 220px !important;
            min-height: 44px !important;
            border-radius: 8px !important;
            box-shadow: 0 2px 8px #e74c3c33 !important;
            border: none !important;
            display: inline-block !important;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="left">
            <h1>Ресторан<br>"Любимый муж"</h1>
            <div class="welcome">Добро пожаловать!</div>
            <script src="https://telegram.org/js/telegram-widget.js?7"
                    data-telegram-login="Vip8NotifierBot"
                    data-size="large"
                    data-radius="8"
                    data-auth-url="/tg-auth.html"
                    data-request-access="write"
                    data-userpic="false"
                    data-lang="ru"
                    async></script>
            <div style="width:100%; display:flex; justify-content:center; margin-top:24px;">
                <div id="telegram-login-button"></div>
            </div>
            <div id="site-version" style="text-align:center; margin-top:auto; font-size:10px; color:#bbb;"></div>
        </div>
        <div class="right">
            <img id="start-img" class="start-image" src="" alt="Ресторан Любимый муж">
        </div>
    </div>
    <script>
        // Рандомная картинка из папки start_image
        const images = [
            'start_image/start01.jpg',
            'start_image/start02.jpg',
            'start_image/start03.jpg'
        ];
        const img = document.getElementById('start-img');
        img.src = images[Math.floor(Math.random() * images.length)];

        // Обработка авторизации Telegram
        function onTelegramAuth(user) {
            // Сохраняем Telegram-пользователя
            localStorage.setItem("telegram_user", JSON.stringify(user));
            // Редирект на меню
            window.location.href = "menu.html";
        }
    </script>
    <script>
    (function() {
        const comments = Array.from(document.childNodes).filter(n => n.nodeType === Node.COMMENT_NODE);
        let version = '';
        for (const c of comments) {
            if (c.nodeValue.trim().match(/^v[0-9.]+/)) {
                version = c.nodeValue.trim();
                break;
            }
        }
        if (version) {
            document.getElementById('site-version').textContent = version;
        }
    })();
    </script>
</body>
</html>
